<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Screen Size</title>
</head>
<body>
    <center><h2 style="color:green;">Work hard silently<br>Enjoy success loudly</h3><center>
    <script>
    function tempAlert(msg,duration) {
        var el = document.createElement("div");
        el.setAttribute("style","position:absolute;top:85px;left:50%;transform:translateX(-50%);padding:5px 20px;background-color:white;");
        el.innerHTML = msg;
        setTimeout(function(){
          el.parentNode.removeChild(el);
        },duration);
        document.body.appendChild(el);
      }
      tempAlert("Screen resolution is " + screen.width + "x" + screen.height,5000);
    </script>

</body>
</html>
